{% extends "base.html" %}

{% block title %}
Saved Posts
{% endblock title %}

{% block content %}
    <section>
        {% if not has_posts %}  
            <p>You haven't saved a post yet...</p>
        {% endif %}
        <ul>
            {% for post in posts %}
                <li><a href="{% url "post-detail-page" post.slug %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
